# CI Pipeline for Clinical Trial Data Platform
# Runs on all PRs and pushes to main

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  TERRAFORM_VERSION: "1.5.0"

jobs:
  # ===========================================================================
  # CODE QUALITY
  # ===========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy
      
      - name: Run Black (format check)
        run: black --check src/ data/
      
      - name: Run isort (import sorting)
        run: isort --check-only src/ data/
      
      - name: Run Flake8 (linting)
        run: flake8 src/ data/ --max-line-length=88 --extend-ignore=E203

  # ===========================================================================
  # TESTS
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: |
          pytest src/ --cov=src --cov-report=xml --cov-report=html -v
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ===========================================================================
  # DATA GENERATOR TEST
  # ===========================================================================
  test-data-generator:
    name: Test Data Generator
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow faker rich click
      
      - name: Generate test data
        run: |
          python data/synthetic/generator.py --subjects 50 --output /tmp/test-data/
      
      - name: Verify generated files
        run: |
          ls -la /tmp/test-data/
          python -c "import pandas as pd; df = pd.read_parquet('/tmp/test-data/dm.parquet'); print(f'DM records: {len(df)}')"

  # ===========================================================================
  # TERRAFORM VALIDATION
  # ===========================================================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: infrastructure/terraform
      
      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: infrastructure/terraform
      
      - name: Terraform Validate
        run: terraform validate
        working-directory: infrastructure/terraform

  # ===========================================================================
  # SECURITY SCAN
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true

  # ===========================================================================
  # BUILD SUMMARY
  # ===========================================================================
  build-complete:
    name: Build Complete
    runs-on: ubuntu-latest
    needs: [lint, test, test-data-generator, terraform-validate, security-scan]
    
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Data Generator | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ✅ |" >> $GITHUB_STEP_SUMMARY
